<div class="panel panel-default col-sm-offset-2 col-sm-6">
    <div class="panel-body">
        <h2 class="text-center">Register</h2>
        <br/>
        <form>
            <div class="form-group row">
                <div class="col-sm-offset-1 col-sm-10">
                    <input type="text" class="form-control" placeholder="Name" ng-model="user.name" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-1 col-sm-10">
                    <input type="text" class="form-control" placeholder="Email" ng-model="user.email" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-1 col-sm-10">
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-1 col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-block btn-primary" ng-click="register(user)">Register</button>
                </div>
            </div>
        </form>
        <br/>
        <p class="text-center">
            Already have an account? <a ng-href="/#/login">Login</a>
        </p>
    </div>
</div>
