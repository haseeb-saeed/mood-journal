<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <meta charset="utf-8">
        <title>Mood Journal</title>
        <link href="stylesheets/bootstrap.css" rel="stylesheet">
        <link href="stylesheets/style.css" rel="stylesheet">
    </head>
    <body ng-app="moodJournal">
        <div class="navbar navbar-default" role="navigation" ng-controller="NavbarCtrl" bs-navbar>
            <div class="navbar-header">
                <a class="navbar-brand" href="/#/">
                    <span>Mood Journal</span>
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li data-match-route="/$"><a href="/#/">Home</a></li>
                <li data-match-route="/about"><a href="/#/about">About</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right" ng-show="!isLoggedIn()">
                <li data-match-route="/login"><a href="/#/login">Login</a></li>
                <li data-match-route="/register"><a href="/#/register">Register</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right" ng-show="isLoggedIn()">
                <li data-match-route="/logout"><a href="/#/">Logout</a></li>
            </ul>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="sidebar">
                    <p>Recent</p>
                    <p>My Posts</p>
                    <p>Favourite</p>
                    <p>New Post</p>
                    <p>Random</p>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div ng-view></div>
                </div>
            </div>
        </div>

        <!-- Angular files -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-resource/angular-resource.min.js"></script>
        <script src="lib/angular-route/angular-route.min.js"></script>
        <script src="lib/angular-cookies/angular-cookies.min.js"></script>
        <script src="lib/angular-animate/angular-animate.min.js"></script>
        <script src="lib/angular-strap/dist/angular-strap.min.js"></script>
        <script src="lib/angular-strap/dist/angular-strap.tpl.js"></script>

        <!-- Module -->
        <script src="app.js"></script>

        <!-- Controllers -->
        <script src="controllers/main.js"></script>
        <script src="controllers/navbar.js"></script>
        <script src="controllers/login.js"></script>
        <script src="controllers/register.js"></script>
        <script src="controllers/post.js"></script>

        <!-- Services -->
        <script src="services/posts.js"></script>
        <script src="services/auth.js"></script>
        <script src="services/auth-interceptor.js"></script>
    </body>
</html>
